<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
    
<body>
    
    <section id="background">
        <img class="img1" src="../profile-card-component-main/images/bg-pattern-top.svg" alt="">
        <img class="img2" src="../profile-card-component-main/images/bg-pattern-bottom.svg" alt="">
    </section> 
    
    <section class="container">
        
        <img class="img3" src="../profile-card-component-main/images/bg-pattern-card.svg" alt="">
        
        <img class="profil-img" src="../profile-card-component-main/images/image-victor.jpg" alt="Profile picture Victor Crest">
            
            <div class="description-part1">
                <p class="name" style="display:inline;">Victor Crest   </p>
                <p class="age" style="display:inline;">26</p>
                <p class="city">London</p>
            </div>
            
            <div class="description-part2">
                <div class="one">80K</div>
                <div class="two">803K</div>
                <div class="three">1.4K</div>
                <div class="four">Followers</div>
                <div class="five">Likes</div>
                <div class="six">Photos</div>
            </div>
            
    </section>
</body>
</html>
